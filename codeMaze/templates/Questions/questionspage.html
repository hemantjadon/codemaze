<!DOCTYPE html>
{% load staticfiles %}
<html>
   <head lang="en">
       <title>CodeMaze 2016</title>
       <link rel="shortcut icon" href={% static "images/algosoc-logo.min.ico" %} />
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
       <link rel="stylesheet" href={% static "prism/prism.css" %}>
       <script src={% static "prism/prism.js" type="text/javascript" %}></script>
       <link href={% static "Questions/css/questionspage.css" %}/ type="text/css" rel="stylesheet">
       <style>body{background-color:#fafafa}body .ribbon{width:100vw;height:3px;position:absolute;top:0;left:0;background-color:#F44336}body .row .col{margin-top:50px}body #content .outerBox .card .card-content{border-top:4px solid #00BCD4}body #content .outerBox .card .card-content span.card-title h4{font-size:1.5em;font-weight:300;margin-bottom:30px}body #content .outerBox .card .card-content .markedBox{max-height:500px;overflow:scroll}body #content .outerBox .card .card-content .markedBox p{font-size:1.1em}body #content .outerBox .card .card-content .markedBox pre{margin-top:15px;margin-bottom:15px;border-left-color:#00BCD4}body #content .outerBox .card .card-action{padding-top:0;padding-bottom:5px}body #content .outerBox .card .card-action form button.submit-button{background-color:#00BCD4;position:absolute;right:5px;bottom:35px;width:50px;height:50px}body #content .outerBox .card .card-action form button.submit-button i{margin-left:2px;font-size:1.2em}body #content .outerBox .card .card-action form .input-field input[type=text]:focus{border-bottom:1px solid #00BCD4;box-shadow:0 1px 0 0 #00BCD4}body #content .outerBox .card .card-action form .input-field input[type=text]:focus+label{color:#00BCD4}body #content .outerBox .card .card-action form .input-field input[type=text]:focus+label::after{display:none}body #content .outerBox .card .card-action form .input-field label::after{display:block;width:300px}body #content .outerBox .card .card-action form .input-field input[type=text].valid{border-bottom:1px solid #9e9e9e;box-shadow:0 1px 0 0 #9e9e9e}body #leaderboard .outerBox .card .card-content{border-top:4px solid #FFC107;padding:10px}body #leaderboard .outerBox .card .card-content span.card-title h4{font-size:.8em;font-weight:400;margin:0}body #leaderboard .outerBox .card .card-action{padding:0}body #leaderboard .outerBox .card .card-action ul.collection{background-color:transparent;margin:0}body #leaderboard .outerBox .card .card-action ul.collection .collection-item{background-color:transparent;font-size:.9em}body #stats .outerBox .card .card-content{border-top:4px solid #E91E63;padding:10px}body #stats .outerBox .card .card-content span.card-title h4{font-size:.8em;font-weight:400;margin:0}body #stats .outerBox .card .card-action{padding:0}body #stats .outerBox .card .card-action ul.collection{background-color:transparent;margin:0}body #stats .outerBox .card .card-action ul.collection .collection-item{background-color:transparent;font-size:.9em}</style>
   </head>
   <body>
       <div class="ribbon">
       </div>
       <div class="row container">
           <div id="content" class="col s12 m12 l9 push-l3">
           </div>
           <div class="sidebar col s12 m12 l3 pull-l9">
               <div id="leaderboard">
               </div>
               <div id="stats">
               </div>
           </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
       <script src={% static "Questions/js/questionspage.js" %} type="text/javascript"></script>
       <script src={% static "Questions/js/reactpart.js" %} type="text/javascript"></script>
   </body>
</html>
