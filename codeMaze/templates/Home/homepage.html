<!DOCTYPE html>
{% load staticfiles %}
<html>
   <head lang="en">
       <title>CodeMaze 2016</title>
       <link rel="shortcut icon" href={% static "images/algosoc-logo.min.ico" %} />
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
       <link href={% static "Home/css/homepage.css" %}/ type="text/css" rel="stylesheet">
       <style>body{background-color:#fafafa}body .ribbon{width:100vw;height:3px;position:absolute;top:0;left:0;background-color:#F44336}body .row.main{height:100vh;margin:0}body .row.main .col{height:100vh}body .card{position:relative;top:50%;-webkit-transform:translateY(-70%);transform:translateY(-70%)}body .card .ui-button{position:absolute;right:-20px;top:-20px;font-size:1.3em;background-color:#F44336}body .card h4.card-title{font-size:4em;text-align:center;margin-bottom:20px}body .card h5.card-discription{margin-top:20px;font-size:1.5em;text-align:center;margin-bottom:10px;font-weight:300}body .card .card-content{padding:20px;border-top:3px solid #F44336}body .card .card-content .loginBox{font-size:1.3em;margin-top:40px;text-align:center}body .card .card-content .loginBox a.facebook{background-color:#3b5998}body .card .card-content .loginBox .google{background-color:#dd4b39}body .card .card-footer{border-top:1px solid rgba(160,160,160,.2);padding:20px}body .card .card-footer h4{margin:0;font-size:1.3em;font-weight:300;text-align:center}body .card .card-footer h4 a{color:#F44336}</style>
   </head>
   <body>
       <div class="ribbon">
       </div>
       <div class="outerBox">
           <div class="row main">
               <div class="col s12 m12 l6 offset-l3">
               <div class="card grey lighten-5">
                  <div class="ui-button btn-floating btn-large waves-effect waves-light">
                     { }
                  </div>
                   <div class="card-content black-text">
                       <h4 class="card-title">CodeMaze - 2016</h4>
                       {% if contest == "begin" %}
                            <h5 class="card-discription">Hold on Tight, Contest begins <br/> today at 3pm </h5>
                       {% else %}
                            <div class="loginBox">
                                <span>Sign in with &nbsp;&nbsp;: &nbsp;&nbsp;</span>
                                <a href={% url "social:begin" "facebook" %} class="login-button facebook btn-floating btn-large waves-effect waves-light">
                                    <i class="fa fa-facebook"></i>
                                </a>
                                <span>&nbsp;&nbsp;&nbsp;</span>
                                <a href={% url "social:begin" "google-oauth2" %} class="login-button google btn-floating btn-large waves-effect waves-light">
                                    <i class="fa fa-google-plus"></i>
                                </a>
                            </div>
                       {%  endif %}
                   </div>
                   <div class="card-footer">
                       <h4>Before starting .. Gear Up ..<br/> Catch up With the <a href={% url "instructions_page" %}>Instructions</h4>
                   </div>
               </div>
               </div>
           </div>
       </div>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
       <script src={% static "Home/js/homepage.js" %} type="text/javascript"></script>
   </body>
</html>
